<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/nav-color.css}">
    
 
    
</head>
<body>
<nav class="navbar navbar-expand-lg p-3">
        <div class="container-fluid">
            <!-- Brand/Logo -->
            <a class="navbar-brand" href="/dashboard">Billing Software</a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                 <ul  class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/products">Manage Products</a>
                    </li> 
	                <li class="nav-item">
	                     <a class="nav-link" href="/customers">Manage Employees</a>
	                </li> 
	                <li class="nav-item">
	                    <a class="nav-link" href="/reports">View Reports</a>
	                </li>
             	</ul>

                <!-- Logout Button -->
                <div class="d-flex">
                <a href="/auth/logout">
                    <button class="btn btn-danger" >
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </a>
                </div>
            </div>
        </div>
    </nav>
<div class="container mt-5" >
    <h2>Employees</h2>
    <a href="/customers/add" class="btn btn-success">Add Employee</a>
    <table class="table table-secondary text-center mt-3" >
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Password</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.username}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.role}"></td>
                <td th:text="${customer.password}"></td>
                <td th:text="${customer.phone}"></td>
                <td>
                    <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
