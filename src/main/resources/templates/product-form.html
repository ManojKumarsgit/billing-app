<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/nav-color.css}">
    <style type="text/css">
    	.add-contanier{
    	 width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            
            box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.9);
    	}
    	input{
        	box-shadow: 1px 1px 5px 1px black;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg  p-3">
        <div class="container-fluid">
            <!-- Brand/Logo -->
            <a class="navbar-brand" href="/dashboard">Billing Software</a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul  class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/products">Manage Products</a>
                    </li> 
	                <li class="nav-item">
	                     <a class="nav-link" href="/customers">Manage Employees</a>
	                </li> 
	                <li class="nav-item">
	                    <a class="nav-link" href="/reports">View Reports</a>
	                </li>
             	</ul>
                <!-- Logout Button -->
                <div class="d-flex">
                <a href="/auth/logout">
                    <button class="btn btn-danger" >
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </a>
                </div>
            </div>
        </div>
    </nav>
 <div class="d-flex align-items-center justify-content-center mt-5">
<div class="add-contanier">
	<!--  <button class="btn btn-warning">Back</button> -->
    <h2 th:text="${product.id == null ? 'Add Product' : 'Edit Product'}"></h2>
     <a href="/products" class="btn btn-secondary mb-3 mt-2">Back</a>
    
    <form th:action="@{${product.id == null} ? '/products/add' : '/products/edit/' + ${product.id}}" method="post">
   
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" th:value="${product.name}">
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" name="price" th:value="${product.price}" placeholder="â‚¹">
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" name="stock" th:value="${product.stock}">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    </div>
</div>
</body>
</html>
