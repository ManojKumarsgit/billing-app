<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/nav-color.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg  p-3">
        <div class="container-fluid">
            <!-- Brand/Logo -->
            <a class="navbar-brand" href="/dashboard">Billing Software</a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul  class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/products">Manage Products</a>
                    </li> 
	                <li class="nav-item">
	                     <a class="nav-link" href="/customers">Manage Employees</a>
	                </li> 
	                <li class="nav-item">
	                    <a class="nav-link" href="/reports">View Reports</a>
	                </li>
             	</ul>

                <!-- Logout Button -->
                <div class="d-flex">
                <a href="/auth/logout">
                    <button class="btn btn-danger" >
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </a>
                </div>
            </div>
        </div>
    </nav>
<div class="container mt-5">
    <h2>Products</h2>
    <a href="/products/add" class="btn btn-success">Add Product</a>
    <table class="table table-secondary mt-3 text-center">
        <thead class="table-dark">
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.stock}"></td>
                <td>
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
