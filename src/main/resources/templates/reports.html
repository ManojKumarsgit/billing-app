<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <link rel="stylesheet" th:href="@{/css/nav-color.css}">
     
     <style type="text/css">
     	.sale-container{
     	
     		box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.6);
     	}
     </style>
</head>
<body>
<nav class="navbar navbar-expand-lg p-3">
        <div class="container-fluid">
            <!-- Brand/Logo -->
            <a class="navbar-brand" href="/dashboard">Billing Software</a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul th:if="${role == 'ADMIN'}" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/products">Manage Products</a>
                    </li> 
	                <li class="nav-item">
	                     <a class="nav-link" href="/customers">Manage Employees</a>
	                </li> 
	                <li class="nav-item">
	                    <a class="nav-link" href="/reports">View Reports</a>
	                </li>
                </ul>
                <ul th:if="${role == 'USER'}" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/billing">Create Bill</a>
                    </li> 
	                <li class="nav-item">
	                     <a class="nav-link" href="/products/return-products">Product Return</a>
	                </li> 
	                <li class="nav-item">
	                    <a class="nav-link" href="/reports">View Reports</a>
	                </li>
                </ul>


                <!-- Logout Button -->
                <div class="d-flex">
                <a href="/auth/logout">
                    <button class="btn btn-danger" >
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </a>
                </div>
            </div>
        </div>
        </div>
    </nav>
<div class="container mt-5 bg-light p-5 rounded-5 sale-container">
    <h2 class="mb-4">View Reports</h2>
    <form action="/reports/sales" method="post">
        <label>Start Date:</label>
        <input type="date" name="startDate" required>
        <label class="ms-3">End Date:</label>
        <input type="date" name="endDate"  required> <br>
        <button type="submit" class="btn btn-primary mt-3">View Sales Report</button>
    </form>
</div>
</body>
</html>
