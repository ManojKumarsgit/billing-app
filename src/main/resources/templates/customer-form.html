<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/nav-color.css}">
</head>
 <style type="text/css">
    	.add-contanier{
    	 width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.9);
    	}
    	input,select{
        	box-shadow: 1px 1px 5px 1px black;
        }
    </style>
<body>
<nav class="navbar navbar-expand-lg  p-3">
        <div class="container-fluid">
            <!-- Brand/Logo -->
            <a class="navbar-brand" href="/dashboard">Billing Software</a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                 <ul  class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/products">Manage Products</a>
                    </li> 
	                <li class="nav-item">
	                     <a class="nav-link" href="/customers">Manage Employees</a>
	                </li> 
	                <li class="nav-item">
	                    <a class="nav-link" href="/reports">View Reports</a>
	                </li>
             	</ul>

                <!-- Logout Button -->
                <div class="d-flex">
                <a href="/auth/logout">
                    <button class="btn btn-danger" >
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </a>
                </div>
            </div>
        </div>
    </nav>
    
 <div class="d-flex align-items-center justify-content-center mt-5">
<div class="add-contanier">
    <h2 th:text="${customer.id == null ? 'Add Employee' : 'Edit Employee'}"></h2>
    <a href="/customers" class="btn btn-secondary mt-2 mb-2">Back</a>
    <form th:action="@{${customer.id == null} ? '/customers/add' : '/customers/edit/' + ${customer.id}}" method="post">
        <div class="mb-3">
            <label class="form-label">UserName</label>
            <input type="text" class="form-control" name="username" th:value="${customer.username}">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" th:value="${customer.email}">
        </div>
         <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="text" class="form-control" name="password" th:value="${customer.password}">
        </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-control" name="role" th:value="${customer.role}">
            	<option value="ADMIN"> ADMIN</option>
            	<option value="USER"> USER</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" th:value="${customer.phone}" placeholder="+91">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    </div>
</div>
</body>
</html>
